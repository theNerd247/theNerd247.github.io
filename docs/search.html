<html lang="en"><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta content="width=device-width, initial-scale=1" name="viewport"><title>Search - My Zettelkasten</title><link href="https://raw.githubusercontent.com/srid/neuron/master/assets/logo.ico" rel="shortcut icon"><script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script><script src="https://cdn.jsdelivr.net/npm/js-search@2.0.0/dist/umd/js-search.min.js"></script><link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"><style type="text/css">div#thesite{font-family:"Open Sans", serif;padding-top:1em;padding-bottom:1em}div#thesite p{line-height:150%}div#thesite h1, h2, h3, h4, h5, h6, .ui.header{font-family:"Oswald", sans-serif}div#thesite img{max-width:50%;display:block;margin-left:auto;margin-right:auto}div#thesite span.zettel-link span.zettel-link-idlink a{font-family:monospace;font-weight:bold;color:#00b5ad;text-decoration:none}div#thesite span.zettel-link span.zettel-link-idlink a:hover{background-color:#00b5ad;color:#ffffff}div#thesite .zettel-link .zettel-link-title{padding-left:0.29999em;font-weight:bold;color:auto}div#thesite div.z-index ul{list-style-type:square;padding-left:1.5em}div#thesite div.zettel-view ul{padding-left:1.5em;list-style-type:square}div#thesite div.zettel-view h1{padding-top:0.2em;padding-bottom:0.2em;text-align:center;font-weight:700;background-color:rgba(0,181,173,0.1)}div#thesite div.zettel-view h2{font-weight:600;border-bottom:solid 1px #4682b4;margin-bottom:0.5em}div#thesite div.zettel-view h3{font-weight:400;margin:0px 0px 0.4em 0px}div#thesite div.zettel-view h4{font-weight:300;opacity:0.8}div#thesite div.zettel-view code{margin:auto auto auto auto;font-size:90%}div#thesite div.zettel-view class="search icon fas fa-search"></i></div><div class="ui hidden divider"></div><div id="search-tags" class="ui fluid multiple search selection dropdown"><input name="tags" type="hidden"><i class="dropdown icon"></i><div class="default text">Select tagsâ€¦</div><div class="menu"><div class="item">Entsheidungsproblem</div><div class="item">abstractions</div><div class="item">analogy</div><div class="item">application</div><div class="item">evaluator</div><div class="item">functions</div><div class="item">haskell</div><div class="item">lambda-calculus</div><div class="item">langauges</div><div class="item">languages</div><div class="item">programming</div><div class="item">python</div><div class="item">recursion-schemes</div><div class="item">variables</div></div></div><div class="ui divider"></div><ul id="search-results" class="zettel-list"></ul><script>let index = {"zettels":[{"id":"2016401","title":"lambda calculus variable","tags":["lambda-calculus","variables","programming","languages"]},{"id":"2016402","title":"lambda calculus abstractions","tags":["lambda-calculus","functions","abstractions","programming","languages"]},{"id":"2016403","title":"lambda calculus applications","tags":["lambda-calculus","application","functions","programming","languages"]},{"id":"2016404","title":"lambda calculus","tags":["lambda-calculus","programming","languages","Entsheidungsproblem"]},{"id":"2016405","title":"church numerals","tags":["lambda-calculus","programming","languages"]},{"id":"2016406","title":"python lambdas","tags":["lambda-calculus","python","programming","languages"]},{"id":"2016407","title":"python lambda calculus","tags":["python","lambda-calculus","programming","languages"]},{"id":"2016408","title":"lambda calculus vending-machine","tags":["lambda-calculus","programming","languages","analogy"]},{"id":"2016409","title":"nested lambdas","tags":["lambda-calculus","programming","langauges","functions"]},{"id":"2016501","title":"futumorphism as context builder","tags":["programming","recursion-schemes","evaluator","haskell"]},{"id":"2016502","title":"futumorphisms","tags":["programming","recursion-schemes","evaluator","haskell"]},{"id":"index","title":"Overview","tags":[]}],"tags":["Entsheidungsproblem","abstractions","analogy","application","evaluator","functions","haskell","lambda-calculus","langauges","languages","programming","python","recursion-schemes","variables"]};</script><script>let search = "",
    selectedTags = [];

let searchResults = document.getElementById("search-results"); // ul element
let searchInput = document.getElementById("search-input");


// Create a zettel link from a zettel object
function makeZettelLink(zettel) {
  let zettelLink = document.createElement("span");
  zettelLink.classList.add("zettel-link");

  let idLink = document.createElement("span");
  idLink.classList.add("zettel-link-idlink");

  let actualLink = document.createElement("a");
  actualLink.href = zettel.id + ".html";
  actualLink.innerHTML = zettel.id;
  idLink.appendChild(actualLink);
  zettelLink.appendChild(idLink);

  let linkTitle = document.createElement("span");
  linkTitle.classList.add("zettel-link-title");
  linkTitle.innerHTML = zettel.title;
  zettelLink.appendChild(linkTitle);

  return zettelLink;
}

// Renders the results as a list
function renderResults(results) {
  searchResults.innerHTML = "";

  for (var i = 0, length = results.length; i < length; i++) {
    let zettel = results[i];
    let result = document.createElement("li");
    let zettelLink = makeZettelLink(zettel);
    result.appendChild(zettelLink);
    searchResults.appendChild(result);
  }
}

// Rebuild the search, eventually useful for advanced search
function rebuildSearchIndex() {
  search = new JsSearch.Search("id");
  search.tokenizer = new JsSearch.StopWordsTokenizer(
    new JsSearch.SimpleTokenizer()
  );
  search.indexStrategy = new JsSearch.AllSubstringsIndexStrategy();
  search.addIndex("id");
  search.addIndex("title");
  search.addIndex("tags");
  search.addDocuments(index.zettels);
}

function matchSelectedTags(zettel) {
  return selectedTags.every((tag) => {
    return zettel.tags.includes(tag);
  });
}

// Runs and renders the search
function runSearch() {
  let query = searchInput.value;
  let results;
  if (query == "") {
    results = index.zettels;
  } else {
    results = search.search(query);
  }
  results = results.filter(matchSelectedTags);
  renderResults(results);
}

// Initialize selected tags
function initializeTags() {
  $('#search-tags').dropdown('set selected', selectedTags);
}

// Initialize variables with URL parameters
function initializeSearchFromURL() {
  let url = new URL(window.location.href);
  let searchParams = new URLSearchParams(url.search);
  searchInput.value = searchParams.get("q");
  selectedTags = searchParams.getAll("tag");
  initializeTags();
  runSearch();
}

rebuildSearchIndex();
initializeSearchFromURL();

$('#search-input').on("change paste keyup", runSearch)
                  .focus();

$('#search-tags').dropdown({
  onChange: (value) => {
    selectedTags = value.split(',').filter((tag) => tag != "");
    runSearch();
  }
});
</script></div></body></html>
