language: nix

before-deploy:
  - cp -r ./result/docs ./docs
  - unlink ./result

deploy:
  provider: pages
  local_dir: ./docs
  target_branch: gh-pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: gh-pages
